    <body>
        <div id="wrapper">
            <header>
                <h1>COMP2132 - Final Project</h1>
            </header>
            <main>
                <h2>Dice Game</h2>
                <section id="game">
                    <h3>Game Area</h3>
                    <div id="buttons">
                        <button id="btn-roll">Roll dice</button>
                        <button id="btn-new">New game</button>
                    </div>
                    <!-- Output area -->
                    <section>
                        <h4>Player 1</h4>

                        <div id="dice-container1">
                            <img src="images/dice-1.png" alt="dice with the number 1 on the face">

                            <img src="images/dice-1.png" alt="dice with the number 1 on the face">
                        </div>

                        <div id="score-container1">
                            <p class="round-score">Score this round: <span id="p1-round"></span></p>
                            <p class="total-score">Total score: <span id="p1-total"></span></p>
                        </div>
                    </section>
                    <section>
                        <h4>Player 2</h4>
                        <div id="dice-container1">
                            <img src="images/dice-1.png" alt="dice with the number 1 on the face">
                            <img src="images/dice-1.png" alt="dice with the number 1 on the face">
                        </div>

                        <div id="score-container2">
                            <p class="round-score">Score this round: <span id="p2-round"></span></p>
                            <p class="total-score">Total score: <span id="p2-total"></span></p>
                        </div>

                        
                    </section>
                </section>

                <section id="pop-up">
                    <h2 id="pop-title">Results</h2>
                    <button id="btn-close">&#10005;</button>
                    <p id="pop-out">Output area</p>
                    <button id="btn-ok">OK</button>
                </section>

                <section>
                    <h3>Rules</h3>
                    <!-- Output area -->
                    <p id="p-02">These are the rules of the game.  Please ensure you follow these!</p>
                </section>  
            </main>

            <footer>
                COMP 2132 - Kayla Bonneteau | Final Project
